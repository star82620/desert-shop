<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/bootstrap.js"></script>
    <script defer src="./js/popper.min.js"></script>
    <link rel="stylesheet" href="./css/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Desert Shop</title>
  </head>
  <body class="d-flex flex-column justify-content-between align-items-center">
    <header class="navbar w-100 border-bottom">
      <div class="header-wrap container-fluid">
        <!-- 手機版 NAV 開關 -->
        <div class="header-nav-list-switch d-lg-none">
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-icons"> menu </span>
          </button>
        </div>

        <!-- LOGO -->
        <a
          class="header-logo navbar-brank d-inline-flex align-items-center"
          href="#"
        >
          <img
            class="header-logo-icon d-none d-lg-inline-block"
            src="./image/logo-dark.svg"
            alt="logo-dark"
          />
          <img
            class="header-logo-logotype"
            src="./image/logotype-lg-dark.svg"
            alt="logotype-lg-dark"
          />
          <h1></h1>
        </a>

        <!-- NAV LIST ＆ CART -->
        <nav class="d-flex">
          <!-- NAV LIST Desktop -->
          <ul class="header-nav-list nav me-lg-5 d-none d-lg-flex">
            <li class="nav-item">
              <a href="./index.html" class="header-nav-home align-middle"
                >首頁</a
              >
            </li>
            <li class="nav-item">
              <a href="./products.html" class="header-nav-product align-middle"
                >甜點</a
              >
            </li>
            <li class="nav-item">
              <a href="./login.html" class="header-nav-login align-middle"
                >登入</a
              >
            </li>
          </ul>

          <!-- CART ICON -->
          <div class="header-cart">
            <a href="./cart.html">
              <span class="material-icons align-middle"> shopping_cart </span>
            </a>
          </div>
        </nav>
      </div>
      <!-- 手機版 NAV -->
      <div
        class="header-nav-list-mobile collapse w-100"
        id="navbarToggleExternalContent"
      >
        <ul class="header-nav-list-mobile nav me-lg-5 flex-column w-100">
          <li class="nav-item">
            <a href="./index.html" class="header-nav-home align-middle">首頁</a>
          </li>
          <li class="nav-item">
            <a href="./products.html" class="header-nav-product align-middle"
              >甜點</a
            >
          </li>
          <li class="nav-item">
            <a href="./login.html" class="header-nav-login align-middle"
              >登入</a
            >
          </li>
        </ul>
      </div>
    </header>
    <!-- 頁面內容 -->
    <main class="w-100">
      <section class="checkout">
        <!-- 運送資訊 -->
        <div class="checkout-ship">
          <div class="checkout-ship-header">
            <h2 class="col-6">運送</h2>
            <div
              class="payment-success-check-icon d-flex justify-content-between align-items-center col-2"
            >
              <span class="material-icons"> radio_button_checked </span>
              <span class="material-icons"> radio_button_unchecked </span>
              <span class="material-icons"> radio_button_unchecked </span>
            </div>
          </div>
          <div class="checkout-ship-form">
            <label for="" class="checkout-form-lastname">
              姓氏
              <input type="text" placeholder="王">
            </label>
            <label for="" class="checkout-form-firstname">
              名字
              <input type="text" placeholder="小明">
            </label>
            <label for="" class="checkout-form-phone">
              電話
              <input type="text" placeholder="0912-345-678">
            </label>
            <label for="">
              地址
              <button type="button" class="">
              <ul>
                <li>高雄市</li>
              </ul>
            </label>
            


          </div>
          <button class="checkout-ship-submit btn btn-primary w-100 rounded-0">
            下一步
          </button>
        </div>
        <!-- 付款資訊 -->
        <div class="checkout-payment"></div>
        <!-- 發票資訊 -->
        <div class="checkout-invoice">
          <div class="checkout-invoice-paper"></div>
          <div class="checkout-invoice-cloud"></div>
        </div>
        <!-- 購物清單 -->
        <div class="checkout-list">
          <div class="checkout-list-summary"></div>
          <div class="checkout-list-pruducts"></div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="w-100">
      <div class="footer-subscribe-edm">
        <form
          class="footer-edm-form d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
        >
          <div
            class="footer-edm-label d-flex justify-content-center justify-content-lg-start col-12 col-lg-5 mb-lg-0"
          >
            <img
              class="img-fluid"
              src="./image/logo-light.svg"
              alt="logo-light"
            />
            <label for="subscribeEdm" class="">訂閱你我的甜蜜郵件</label>
          </div>
          <div class="d-flex flex-row position-relative">
            <span
              class="footer-edm-input-icon material-icons position-absolute"
            >
              email
            </span>
            <input
              type="email"
              class="footer-edm-input border-0 rounded-0 flex-grow-1 d-flex"
              id="subscribeEdm"
            />
            <button
              type="submit"
              class="footer-edm-btn btn btn-primary border-0 rounded-0 d-flex justify-content-center align-items-center"
            >
              <span class="material-icons"> arrow_forward </span>
            </button>
          </div>
        </form>
      </div>
      <div
        class="footer-info container d-flex flex-column flex-lg-row justify-content-lg-between"
      >
        <div
          class="footer-info-connect d-flex flex-column justify-content-between"
        >
          <div class="footer-info-connect-logo">
            <img
              class="img-fluid"
              src="./image/logotype-lg-dark.svg"
              alt="logotype-lg-dark"
            />
          </div>
          <section
            class="footer-info-connect-content flex-grow-lg-1 d-flex align-items-lg-end"
          >
            07-1234-5678<br />
            sweetaste@email.com<br />
            800 高雄市新興區幸福路 520 號<br />
          </section>
          <div class="footer-info-connect-media">
            <img class="me-2" src="./image/ic-line@.svg" alt="ic-line@" />
            <img src="./image/ic-facebook.svg" alt="ic-facebook" />
          </div>
        </div>
        <div class="footer-info-slogan d-flex flex-column align-items-lg-end">
          <img
            class="d-none d-lg-flex"
            src="./image/word-good-time-to-eat.svg"
            alt="word-good-time-to-eat"
          />
          <p class="footer-info-slogan-copyright mb-0 mt-4 mt-lg-5">
            © 2018 Sweetaste* All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
