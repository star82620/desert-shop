<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/bootstrap.js"></script>
    <script defer src="./js/popper.min.js"></script>
    <link rel="stylesheet" href="./css/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Desert Shop</title>
  </head>
  <body class="d-flex flex-column justify-content-between align-items-center">
    <header class="navbar w-100 border-bottom">
      <div class="header-wrap container-fluid">
        <!-- 手機版 NAV 開關 -->
        <div class="header-nav-list-switch d-lg-none">
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-icons"> menu </span>
          </button>
        </div>

        <!-- LOGO -->
        <a
          class="header-logo navbar-brank d-inline-flex align-items-center"
          href="#"
        >
          <img
            class="header-logo-icon d-none d-lg-inline-block"
            src="./image/logo-dark.svg"
            alt="logo-dark"
          />
          <img
            class="header-logo-logotype"
            src="./image/logotype-lg-dark.svg"
            alt="logotype-lg-dark"
          />
          <h1></h1>
        </a>

        <!-- NAV LIST ＆ CART -->
        <nav class="d-flex">
          <!-- NAV LIST Desktop -->
          <ul class="header-nav-list nav me-lg-5 d-none d-lg-flex">
            <li class="nav-item">
              <a href="#" class="header-nav-home align-middle">首頁</a>
            </li>
            <li class="nav-item">
              <a href="#" class="header-nav-product align-middle">甜點</a>
            </li>
            <li class="nav-item">
              <a href="#" class="header-nav-login align-middle">登入</a>
            </li>
          </ul>

          <!-- CART ICON -->
          <div class="cart">
            <a href="#">
              <span class="material-icons align-middle"> shopping_cart </span>
            </a>
          </div>
        </nav>
      </div>
      <!-- 手機版 NAV -->
      <div
        class="header-nav-list-mobile collapse w-100"
        id="navbarToggleExternalContent"
      >
        <ul class="header-nav-list-mobile nav me-lg-5 flex-column w-100">
          <li class="nav-item">
            <a href="#" class="header-nav-home align-middle">首頁</a>
          </li>
          <li class="nav-item">
            <a href="#" class="header-nav-product align-middle">甜點</a>
          </li>
          <li class="nav-item">
            <a href="#" class="header-nav-login align-middle">登入</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- 頁面內容 -->
    <main>
      <section class="login container-fluid px-0 border">
        <div class="row">
          <h2 class="login-title col-12 mb-0 text-center">會員登入</h2>
          <div class="login-connect-social col-12 container">
            <div class="row">
              <div class="col-4">
                <button class="login-connect-fb w-100">
                  <img
                    class="img-fluid"
                    src="./image/ic-facebook-logotype.svg"
                  />
                </button>
              </div>
              <div class="col-4 border-start border-end">
                <button class="login-connect-google w-100">
                  <img
                    class="img-fluid"
                    src="./image/ic-google-logotype.svg"
                    alt=""
                  />
                </button>
              </div>
              <div class="col-4">
                <button class="login-connect-yahoo w-100">
                  <img
                    class="img-fluid"
                    src="./image/ic-yahoo-logotype.svg"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
          <form action="">
            <div class="col-12 container px-0">
              <div class="login-form row g-3 mx-0 mt-0">
                <div class="login-input-text col-12 p-0 position-relative">
                  <input
                    type="text"
                    class="form-control rounded-0 py-3"
                    placeholder="電子信箱/手機號碼"
                    aria-label="user-id"
                    id="login-user-id"
                  />
                  <label for="login-user-id" class="position-absolute top-50">
                    <span class="material-icons"> person </span>
                  </label>
                </div>
                <div class="login-input-text col-12 p-0 position-relative">
                  <input
                    type="text"
                    class="form-control rounded-0 py-3"
                    placeholder="請輸入使用者密碼"
                    aria-label="password"
                    id="login-password"
                  />
                  <label for="login-password" class="position-absolute top-50">
                    <span class="material-icons"> vpn_key </span>
                  </label>
                </div>
                <div class="col-12 p-0 fw-semibold">
                  <input
                    type="checkbox"
                    name="remember-me"
                    id="login-remember"
                  />
                  <label for="login-remember">記住我</label>
                </div>
              </div>
              <div class="row">
                <button
                  class="login-submit-btn col-12 py-3 btn btn-primary rounded-0 fw-semibold"
                  type="submit"
                >
                  登入帳號
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="w-100">
      <div class="footer-subscribe-edm">
        <form
          class="footer-edm-form d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
        >
          <div
            class="footer-edm-label d-flex justify-content-center justify-content-lg-start col-12 col-lg-5 mb-lg-0"
          >
            <img
              class="img-fluid"
              src="./image/logo-light.svg"
              alt="logo-light"
            />
            <label for="subscribeEdm" class="">訂閱你我的甜蜜郵件</label>
          </div>
          <div class="d-flex flex-row position-relative">
            <span
              class="footer-edm-input-icon material-icons position-absolute"
            >
              email
            </span>
            <input
              type="email"
              class="footer-edm-input border-0 rounded-0 flex-grow-1 d-flex"
              id="subscribeEdm"
            />
            <button
              type="submit"
              class="footer-edm-btn btn border-0 rounded-0 d-flex justify-content-center align-items-center"
            >
              <span class="material-icons"> arrow_forward </span>
            </button>
          </div>
        </form>
      </div>
      <div
        class="footer-info container d-flex flex-column flex-lg-row justify-content-lg-between"
      >
        <div
          class="footer-info-connect d-flex flex-column justify-content-between"
        >
          <div class="footer-info-connect-logo">
            <img
              class="img-fluid"
              src="./image/logotype-lg-dark.svg"
              alt="logotype-lg-dark"
            />
          </div>
          <section
            class="footer-info-connect-content flex-grow-lg-1 d-flex align-items-lg-end"
          >
            07-1234-5678<br />
            sweetaste@email.com<br />
            800 高雄市新興區幸福路 520 號<br />
          </section>
          <div class="footer-info-connect-media">
            <img class="me-2" src="./image/ic-line@.svg" alt="ic-line@" />
            <img src="./image/ic-facebook.svg" alt="ic-facebook" />
          </div>
        </div>
        <div class="footer-info-slogen d-flex flex-column align-items-lg-end">
          <img
            class="d-none d-lg-flex"
            src="./image/word-good-time-to-eat.svg"
            alt="word-good-time-to-eat"
          />
          <p class="footer-info-slogen-copyright mb-0 mt-4 mt-lg-5">
            © 2018 Sweetaste* All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
